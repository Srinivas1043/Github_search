<h1>Git User Score</h1>

<form class="uk-search uk-search-navbar">
<span uk-search-icon></span>
<input class="uk-search-input"  type="search" placeholder="Search Username" (keyup.enter)="search($event)">
</form>

<ul *ngFor="let user of users?.items"> 
<div class="uk-card uk-card-default uk-width-1-2@m">
  <div class="uk-card-header">
      <div class="uk-grid-small uk-flex-middle" uk-grid>
          <div class="uk-width-auto">
              <img class="uk-border-circle" width="40" height="40" src="{{user.avatar_url}}">
          </div>
          <div class="uk-width-expand">
              <h3 class="uk-card-title uk-margin-remove-bottom">{{user.login}}</h3>
            <strong>Score:</strong> <p class="uk-text-meta uk-margin-remove-top"><b>{{user.score}}</b></p>
          </div>
      </div>
  </div>
  <div class="uk-card-body">
    <a routerLink="/details/{{user.login}}">{{user.login}}</a>
  </div>
  <div class="uk-card-footer">
    <a href="https://github.com/{{user.login}}" target="blank">{{user.html_url}}</a>

  </div>
</div>
<br>
</ul>
